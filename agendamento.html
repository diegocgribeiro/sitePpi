</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container">
        <h1>Clínica Saúde & Bem-Estar</h1>
    </div>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="principal.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></li>
                <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>

                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container my-4">
    <h2>Agendamento de Consultas</h2>
    <p>Preencha os dados abaixo para solicitar seu agendamento. Entraremos em contato para confirmar.</p>
    <form>
        <div class="mb-3">
            <label for="patientName" class="form-label">Nome Completo:</label>
            <input type="text" class="form-control" id="patientName" name="patientName" required>
        </div>
        <div class="mb-3">
            <label for="patientContact" class="form-label">Telefone ou Email:</label>
            <input type="text" class="form-control" id="patientContact" name="patientContact" required placeholder="(XX) XXXXX-XXXX ou email@exemplo.com">
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="appointmentDate" class="form-label">Data Preferencial:</label>
                <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" required>
            </div>
            <div class="col-md-6">
                <label for="appointmentTime" class="form-label">Hora Preferencial:</label>
                <input type="time" class="form-control" id="appointmentTime" name="appointmentTime" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="doctorSpecialty" class="form-label">Médico/Especialidade:</label>
            <select class="form-select" id="doctorSpecialty" name="doctorSpecialty" required>
                <option value="">Selecione...</option>
                <option value="clinico_geral">Clínico Geral</option>
                <option value="pediatra">Pediatra</option>
                <option value="dermatologista">Dermatologista</option>
                <option value="cardiologista">Cardiologista</option>
                <option value="ginecologista">Ginecologista</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Solicitar Agendamento</button>
    </form>
</main>
<footer class="bg-dark text-white text-center p-3">

    </div>
</footer>

</html>
