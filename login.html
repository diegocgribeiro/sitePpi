    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container">
        <h1>Clínica Saúde & Bem-Estar</h1>
    </div>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="principal.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></li>
                <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>

                <li class="nav-item"><a class="nav-link active" aria-current="page" href="login.html">Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container my-4 d-flex justify-content-center">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        <h2 class="card-title text-center mb-4">Login</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Usuário ou Email:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>
</main>
<footer class="bg-dark text-white text-center p-3">
