<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clínica F&G - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style_login.css">
</head>

<body>
    <header>
        <div>
            <h3 class="central">Central de Atendimento: (34) 3232-3232</h3>
        </div>

        <nav class="navbar-custom">
            <div class="container">

                <a href="index.html" class="navbar-logo">
                    <img src="images/logo-sem-fundo.png" alt="Logo da Clínica">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <ul class="collapse navbar-nav-custom" id="navbarNav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="agendamento.html">Agendamento</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                </ul>

            </div>
        </nav>
    </header>

    <main class="container">
        <section class="card-login">
            <h2>Olá, colaborador!</h2>
            <p>Faça login para acessar sua conta.</p>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário ou Email:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div>
                    <button type="submit" class="botao-login">Entrar</button>
                </div>

            </form>
        </section>
    </main>

    <footer class=" text-white text-center p-3">
        <div class="container">
            <p>&copy; 2025 - Clínica F&G. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
