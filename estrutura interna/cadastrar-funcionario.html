<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Funcionário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo-restrito.css">
</head>

<body>
  <header class="head-top">
    <h1>Clínica Médica - Acesso Restrito</h1>
  </header>

  <nav class="navbar-clinica">
    <a class="nav-link" href="index.html">Início</a>
    <a class="nav-link active" href="cadastrar-funcionario.html">Cadastrar Funcionário</a>
    <a class="nav-link" href="cadastrar-medico.html">Cadastrar Médico</a>
    <a class="nav-link" href="listar-funcionarios.html">Funcionários</a>
    <a class="nav-link" href="listar-medicos.html">Médicos</a>
    <a class="nav-link" href="listar-agendamentos.html">Agendamentos</a>
    <a class="nav-link" href="listar-contatos.html">Mensagens</a>
  </nav>

  <main class="container mt-4">
    <h2>Cadastrar Funcionário</h2>
    <p>Formulário para cadastro de novos funcionários (exceto médicos) da clínica:</p>
    <form class="formulario-cadastro" method="post">
      <div class="form-group">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" required
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
      </div>

      <div class="form-group">
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="+55 (XX) X XXXX-XXXX" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail institucional:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="@clinicasfeg.com.br" required>
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Salvar Funcionário</button>
      </div>
    </form>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cpfInput = document.getElementById("cpf");

      cpfInput.addEventListener("input", function (e) {
        let value = cpfInput.value.replace(/\D/g, '');

        if (value.length > 11) value = value.slice(0, 11);

        value = value.replace(/(\d{3})(\d)/, "$1.$2");
        value = value.replace(/(\d{3})(\d)/, "$1.$2");
        value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");

        cpfInput.value = value;
      });
    });
  </script>

  <footer>
    <small>© Clínica Médica - Sistema Interno</small>
  </footer>
</body>

</html>
